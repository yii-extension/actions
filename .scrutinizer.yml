checks:
    php: true

filter:
    paths:
        - "src/*"

build:
    environment:
        php: 7.4.13
            
    nodes:
        pgsql:    
            services:
                postgres: 13
                
        analysis:
            tests:
                override:
                    - php-scrutinizer-run

        tests-and-coverage:
            environment:
                php:  7.4.13
    
            dependencies:
                override:
                    - sudo apt-get install php7.4-pgsql
                    - sudo phpenmod pdo_pgsql
                    - composer --self-update
                    - composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

            tests:
                override:
                    -
                        command: "./vendor/bin/phpunit --coverage-clover ./coverage.xml"
                        on_node: 1
                        coverage:
                            file: coverage.xml
                            format: php-clover   
                                          

